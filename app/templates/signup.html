<!DOCTYPE html>
<html lang="en">
<head>
    <title>brewer: your friendly tea tracker!</title>
    <script src="http://twemoji.maxcdn.com/twemoji.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

</head>

<body style="background-color: #c2c2c2">

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="index">Home</a></li>
                <li role="presentation"><a href="sign_in">Sign In</a></li>
                <li role="presentation" class="active"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">brewer, tea made awesome!</h3>
    </div>

    <div class="jumbotron" style="background-color: #5e5e5e;">
        <h2>Brewer: Tea Tracker</h2>

        <form class="form-signin">
            <label for="inputName" class="sr-only">Username</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required
                   autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address"
                   required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
                   required>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; Dana 2016</p>
    </footer>

</div>
</body>
</html>
